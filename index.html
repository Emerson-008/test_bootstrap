<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulario de Cadastro</h1>
                <form>
                    <label class="form-label" for="nome">Insira seu nome</label>
                    <input class="form-control" placeholder="Nome" id="nome" type="text">

                    <label class="form-label" for="email">Insira seu E-Mail</label>
                    <input class="form-control" placeholder="E-Mail valido" id="E-Mail" type="text">

                    <label class="form-label" for="telefone">Insira seu telefone</label>
                    <input class="form-control" placeholder="(XX) 00000-0000" id="telefone" type="number">

                    <div class="form-check form-switch">
                        <label class="form-check-label">Li e concordo com os<a href="./termos.html" target="_blank"> termos</a> do site.</label>
                        <input class="form-check-input" type="checkbox">
                    </div>

                    <div class="button">
                        <button class="btn btm-lg btn-success">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <p>Desenvolvido por <a href="https://github.com/Emerson-008" target="_blank">Emerson Rodrigues</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
